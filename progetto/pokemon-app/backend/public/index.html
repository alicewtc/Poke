<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca pokemn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .card { min-height: 350px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 id="title" class="mb-4">Ricerca pokemn</h1>
    <div class="row" id="pokemon-row"></div>
    <button id="load-btn" class="btn btn-success mt-3">Carica altri 3</button>
  </div>
  <script>
    let offset = 0;
    async function fetchTitle() {
      const res = await fetch('/api/title');
      const data = await res.json();
      document.getElementById('title').textContent = data.title;
    }
    async function fetchPokemons() {
      const res = await fetch(`/api/pokemon?offset=${offset}`);
      const pokemons = await res.json();
      const row = document.getElementById('pokemon-row');
      row.innerHTML = '';
      pokemons.forEach(p => {
        row.innerHTML += `
          <div class="col-md-4">
            <div class="card mb-4">
              <img src="${p.image}" class="card-img-top" alt="${p.name}">
              <div class="card-body">
                <h5 class="card-title text-capitalize">${p.name}</h5>
                <p class="card-text">
                  ${p.types.map(t => `<span class='badge bg-primary me-1'>${t}</span>`).join(' ')}
                </p>
              </div>
            </div>
          </div>
        `;
      });
    }
    document.getElementById('load-btn').onclick = () => {
      offset += 3;
      fetchPokemons();
    };
    fetchTitle();
    fetchPokemons();
  </script>
</body>
</html>
