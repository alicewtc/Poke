<h1>{{ title }}</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let pokemon of pokemons">
      <div class="card">
        <img class="card-img-top" [src]="pokemon.image" alt="{{ pokemon.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="loadMore()">Carica altri Pok√©mon</button>
</div>
